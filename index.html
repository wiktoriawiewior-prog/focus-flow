<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board - Kanban</title>
    <link rel="stylesheet" href="style.css?v=2">
</head>
<body>
    <div class="container">
        <h1>ğŸ“‹ My Task Board</h1>
        
        <div class="add-task-section">
            <input type="text" id="taskInput" placeholder="Add new task...">
            <input type="number" id="timeInput" placeholder="Time (min)" min="1" step="1">
            <button onclick="addTask()">Add</button>
        </div>

        <div class="board">
            <div class="column" data-status="todo">
                <div class="column-header">
                    <h2>ğŸ“ To Do</h2>
                    <span class="task-count">0</span>
                </div>
                <div class="tasks" id="todo"></div>
            </div>

            <div class="column" data-status="inprogress">
                <div class="column-header">
                    <h2>âš™ï¸ In Progress</h2>
                    <span class="task-count">0</span>
                </div>
                <div class="tasks" id="inprogress"></div>
            </div>

            <div class="column" data-status="done">
                <div class="column-header">
                    <h2>âœ… Done</h2>
                    <span class="task-count">0</span>
                </div>
                <div class="tasks" id="done"></div>
            </div>
        </div>
    </div>

    <script src="script.js?v=2"></script>
</body>
</html>
